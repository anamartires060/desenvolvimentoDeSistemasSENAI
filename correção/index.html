<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var peso = Number(PROMPT("Qual é o peso? "))

        if(peso > 50){
            var excesso = peso - 50
            var multa = excesso * 4
            alert('A multa foi de R$ : $(multa)')
        }else{
            alert("Não há multa!")
        }
    </script>
    
</body>
</html>
